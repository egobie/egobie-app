<ion-view title="Car List">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list overflow-scroll="true"
                  ng-controller="carPickerCtrl">
            <ion-item ng-repeat="(car, checked) in cars"
                      ng-click="pickCar(car)">{{car}}</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
