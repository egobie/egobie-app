<ion-view title="Openings" cache-view="false"
          ng-controller="futureCtrl">
    <ion-nav-buttons side="right">
      <button class="button button-icon icon ion-android-refresh"
              ng-click="reloadOpening()"></button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list class="list-margin-top-10"
                  ng-repeat="opening in openings"
                  ng-init="index = $index">
            <ion-item class="item-divider item-icon-right"
                      ng-click="showOpening($index)">
                <i class="icon ion-ios-arrow-down"></i>{{opening.day}}
            </ion-item>
            <ion-radio ng-repeat="r in opening.range"
                       ng-click="goToOrder(r.id, opening.day, r.start, r.end)"
                       ng-model="selectedRange"
                       ng-value="r.id"
                       ng-show="index === showIndex">{{r.id}} - {{getTime(r.start)}} to {{getTime(r.end)}}</ion-radio>
        </ion-list>
    </ion-content>
</ion-view>
