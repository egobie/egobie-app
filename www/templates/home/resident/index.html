<ion-view hide-nav-bar="true"
          ng-app="app.home.resident"
          ng-controller="navigationCtrl">
    <ion-header-bar class="bar-stable egobie-header-bar">
        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">HOME</h1>
    </ion-header-bar>
    <ion-content overflow-scroll="true" class="egobie-whole-page">
        <ion-list class="egobie-whole-page">
            <ion-item class="egobie-on-demand"
                      ng-click="gotoOnDemand()">
                <div class="mask"></div>
                <div class="panel">
                    <div class="left">
                        <p class="title">On Demand</p>
                        <p class="content">This is on-demand service.This is on-demand service.This is on-demand service</p>
                    </div>
                    <div class="right">
                        <i class="icon ion-arrow-right-c navigation"></i>
                    </div>
                </div>
            </ion-item>

            <ion-item class="egobie-reservation"
                      ng-click="gotoReservation()">
                <div class="mask"></div>
                <div class="panel">
                    <div class="left">
                        <p class="title">Reservation</p>
                        <p class="content">This is reservation service.This is reservation service.This is reservation service</p>
                    </div>
                    <div class="right">
                        <i class="icon ion-arrow-right-c navigation"></i>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
