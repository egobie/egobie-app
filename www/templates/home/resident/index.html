<ion-view title="Home"
          ng-app="app.home.resident">
    <ion-header-bar class="bar-stable egobie-service-header-bar">
        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">HOME</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <ion-list>
            <ion-item class="card" ui-sref="menu.home.demand">
                <ion-list>
                    <ion-item class="item-body">
                        <p>On Demand</p>
                    </ion-item>
                </ion-list>
            </ion-item>

            <ion-item class="card" ui-sref="menu.home.reservation">
                <ion-list>
                    <ion-item class="item-body">
                        <p>Reservation</p>
                    </ion-item>
                </ion-list>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
