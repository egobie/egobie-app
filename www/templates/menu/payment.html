<ion-view hide-nav-bar="true"
          ng-app="app.payment"
          ng-controller="paymentCtrl">
    <ion-header-bar class="bar-stable">
        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Payment</h1>
        <button class="button button-icon icon ion-android-add"
                ng-click="showAddPayment()"></button>
    </ion-header-bar>
    <ion-content padding="true" class="has-header">
        <ion-list can-swipe="true">
            <ion-item class="item-thumbnail-left margin-top-10"
                      ng-repeat="(id, p) in payments"
                      ng-click="showPaymentActionSheet(p)">
                <img src="cover.jpg">
                <h2>**** {{p.account_number}}</h2>
                <p>{{p.account_name}}</p>
                <p>{{p.account_type}}</p>
            </ion-item>
        </ion-list>
    </ion-content>

    <script id="add-payment" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar class="bar bar-header bar-stable">
                <h1 class="title">NEW PAYMENT</h1>
                <button class="button button-icon icon ion-android-close"
                        ng-click="hideAddPayment()"></button>
            </ion-header-bar>
            <ion-content padding="true" class="has-header padding">
                <ion-list>
                    <!-- Card Holder -->
                    <ion-item class="item-input margin-top-5 item-padding-top-bottom">
                        <i class="icon ion-person placeholder-icon icon-size-25 i-add-payment-egobie"></i>
                        <input id="addpayment-name" type="text" placeholder="Holder Name"
                               ng-model="payment.name">
                    </ion-item>

                    <!-- Card Number -->
                    <ion-item class="item-input margin-top-5 item-padding-top-bottom">
                        <i class="icon ion-card placeholder-icon icon-size-25 i-add-payment-egobie"></i>
                        <input id="addpayment-number" type="number" placeholder="0000 0000 0000 0000"
                               ng-model="payment.number">
                    </ion-item>

                    <!-- CCV -->
                    <ion-item class="item-input margin-top-5 item-padding-top-bottom">
                        <i class="icon ion-locked placeholder-icon icon-size-25 i-add-payment-egobie"></i>
                        <input id="addpayment-cvv" type="password" placeholder="CVV"
                               ng-model="payment.cvv">
                    </ion-item>

                    <!-- Expiration Month -->
                    <ion-item class="item-input margin-top-5 item-padding-top-bottom">
                        <i class="icon ion-calendar placeholder-icon icon-size-25 i-add-payment-egobie"></i>
                        <select id="addpayment-month" class="select-egobie"
                                ng-model="payment.month"
                                ng-options="month as month for month in months">
                            <option value="">Choose Month</option>
                        </select>
                    </ion-item>

                    <!-- Expiration Year -->
                    <ion-item class="item-input margin-top-5 item-padding-top-bottom">
                        <i class="icon ion-calendar placeholder-icon icon-size-25 i-add-payment-egobie"></i>
                        <select id="addpayment-year" class="select-egobie"
                                ng-model="payment.year"
                                ng-options="year as year for year in years">
                            <option value="">Choose Year</option>
                        </select>
                    </ion-item>
                </ion-list>
                <button class="button button-block button-dark"
                        ng-click="createPayment()">Save</button>
            </ion-content>
        </ion-modal-view>
    </script>

    <script id="edit-payment" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar class="bar bar-header bar-stable">
                <h1 class="title">EDIT PAYMENT</h1>
                <button class="button button-icon icon ion-android-close"
                        ng-click="hideEditPayment()"></button>
            </ion-header-bar>
            <ion-content padding="true" class="has-header padding">
                <ion-list>
                    <!-- Card Holder -->
                    <ion-item class="item-input margin-top-5 item-padding-top-bottom">
                        <i class="icon ion-person placeholder-icon icon-size-25 i-add-payment-egobie"></i>
                        <input id="editpayment-name" type="text" placeholder="Holder Name"
                               ng-model="payment.name">
                    </ion-item>

                    <!-- Card Number -->
                    <ion-item class="item-input margin-top-5 item-padding-top-bottom">
                        <i class="icon ion-card placeholder-icon icon-size-25 i-add-payment-egobie"></i>
                        <input id="editpayment-number" type="number" placeholder="0000 0000 0000 0000"
                               ng-model="payment.number">
                    </ion-item>

                    <!-- CCV -->
                    <ion-item class="item-input margin-top-5 item-padding-top-bottom">
                        <i class="icon ion-locked placeholder-icon icon-size-25 i-add-payment-egobie"></i>
                        <input id="editpayment-cvv" type="password" placeholder="CVV"
                               ng-model="payment.cvv">
                    </ion-item>

                    <!-- Expiration Month -->
                    <ion-item class="item-input margin-top-5 item-padding-top-bottom">
                        <i class="icon ion-calendar placeholder-icon icon-size-25 i-add-payment-egobie"></i>
                        <select id="editpayment-month" class="select-egobie"
                                ng-model="payment.month"
                                ng-options="month as month for month in months">
                            <option value="">Choose Month</option>
                        </select>
                    </ion-item>

                    <!-- Expiration Year -->
                    <ion-item class="item-input margin-top-5 item-padding-top-bottom">
                        <i class="icon ion-calendar placeholder-icon icon-size-25 i-add-payment-egobie"></i>
                        <select id="editpayment-year" class="select-egobie"
                                ng-model="payment.year"
                                ng-options="year as year for year in years">
                            <option value="">Choose Year</option>
                        </select>
                    </ion-item>
                </ion-list>
                <button class="button button-block button-dark"
                        ng-click="editPayment()">Save</button>
            </ion-content>
        </ion-modal-view>
    </script>
</ion-view>
