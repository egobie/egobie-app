<ion-view hide-nav-bar="true"
          ng-app="app.about"
          ng-controller="aboutCtrl">
    <ion-header-bar class="egobie-header-bar">
        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">ABOUT</h1>
    </ion-header-bar>
    <div class="egobie-bg-mask">
        <div class="egobie-bg-mask-1"></div>
        <div class="egobie-bg-mask-2"></div>
    </div>
    <ion-content padding="true" class="egobie-transparent">
        <ion-list class="egobie-about-page">
            <ion-item>
                Version<span class="item-note">v1.0.0</span>
            </ion-item>
            <ion-item class="item-icon-right">
                <i class="icon ion-ios-arrow-right"></i>Rate us in the App Store
            </ion-item>
            <ion-item class="item-icon-right">
                <i class="icon ion-ios-arrow-right"></i>Privacy Policy
            </ion-item>
            <ion-item class="item-icon-right"
                      ng-click="openWebsite()">
                <i class="icon ion-ios-arrow-right"></i>eGobie.com
            </ion-item>
            <ion-item class="item-icon-right"
                      ng-click="showFeedback()">
                <i class="icon ion-ios-arrow-right"></i>Feedback
            </ion-item>
        </ion-list>
    </ion-content>

    <script id="feedback" type="text/ng-template">
        <ion-modal-view hide-nav-bar="true">
            <ion-header-bar class="bar bar-header bar-stable">
                <h1 class="title">FEEDBACK</h1>
                <button class="button button-icon icon ion-android-close"
                        ng-click="hideFeedback()"></button>
            </ion-header-bar>
            <ion-content padding="true" class="has-header padding">
                <ion-list>
                    <ion-item class="item-input item-stacked-label">
                        <span class="input-label">Title</span>
                        <input type="text" placeholder="Title"
                               ng-model="feedback.title">
                    </ion-item>
                    <ion-item class="item-input item-stacked-label">
                        <span class="input-label">Content</span>
                        <input type="text" placeholder="Content"
                               ng-model="feedback.feedback">
                    </ion-item>
                </ion-list>
                <button class="button button-block button-dark"
                        ng-click="sendFeedback()">Send</button>
            </ion-content>
        </ion-modal-view>
    </script>
</ion-view>
