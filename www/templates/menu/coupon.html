<ion-view hide-nav-bar="true" cache-view="false"
          ng-app="app.coupon"
          ng-controller="couponCtrl">
    <ion-header-bar class="egobie-header-bar">
        <button class="button button-icon icon ion-navicon egobie-display-inherit" menu-toggle="left"></button>
        <h1 class="title">GET YOUR GIFT</h1>
    </ion-header-bar>
    <ion-content padding="true">
        <ion-list class="egobie-coupon">
            <ion-item class="coupon">
                <div class="gift">
                    <img class="image"/>
                </div>
                <p class="content">GIVE AND GET</p>
                <p class="content">10% OFF</p>
                <div class="code">
                    <img/>
                    <p>{{coupon}}</p>
                </div>
            </ion-item>
            <ion-item class="share">
                <div class="social-list">
                    <div class="social" ng-click="shareByMessage()">
                        <i class="icon ion-chatbox placeholder-icon message"></i>
                    </div>
                    <div class="social" ng-click="shareByEmail()">
                        <i class="icon ion-email placeholder-icon email"></i>
                    </div>
                    <div class="social" ng-click="shareByFacebook()">
                        <i class="icon ion-social-facebook placeholder-icon facebook"></i>
                    </div>
                    <div class="social" ng-click="shareByTwitter()">
                        <i class="icon ion-social-twitter placeholder-icon twitter"></i>
                    </div>
                </div>
                <!--<p>Share It!</p>-->
                <div class="share-des">
                    Share with friends and they will get 10%<br/>
                    discount credit. We will also apply 10%<br/>
                    discount to your next reservation
                </div>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
