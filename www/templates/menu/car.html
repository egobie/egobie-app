<ion-view hide-nav-bar="true"
          ng-app="app.car"
          ng-controller="carCtrl">
    <ion-header-bar class="bar-stable egobie-header-bar">
        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">VEHICLES</h1>
        <button class="button button-icon icon ion-android-add"
                ng-click="showAddCar()"></button>
    </ion-header-bar>
    <ion-content padding="true" class="has-header">
        <ion-list>
            <ion-item class="egobie-empty-car"
                      ng-show="noCar()">
                <i class="icon ion-model-s icon-1"></i>
                <p class="no">No vehicle added yet</p>
                <p class="add">Click <i class="icon ion-android-add icon-2"></i> to add a new one</p>
            </ion-item>

            <ion-item class="egobie-car"
                      ng-repeat="(id, car) in cars"
                      ng-click="showCarActionSheet(car)">
                <div class="bar"></div>
                <div class="panel">
                    <div class="bg">
                        <i class="i1"></i>
                        <i class="i2"></i>
                        <i class="i3"></i>
                        <i class="i4"></i>
                    </div>
                    <div class="plate">
                        <p>{{car.plate.substring(0, 3)}}</p>
                        <img class="plate-state" />
                        <p>{{car.plate.substring(3)}}</p>
                    </div>
                    <div class="state">{{getStateName(car.state)}}</div>
                    <div class="year">{{car.year}}</div>
                    <div class="maker-model">
                        <p>{{car.maker}}</p>
                        <p>{{car.model}}</p>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
