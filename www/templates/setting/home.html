<ion-modal-view ng-app="app.setting.home"
                ng-controller="homeEditCtrl">
    <ion-header-bar class="bar bar-header bar-stable">
        <h1 class="title">HOME ADDRESS</h1>
        <button class="button button-icon icon ion-android-close"
                ng-click="hideEditHome()"></button>
    </ion-header-bar>
    <ion-content padding="true" class="padding egobie-home-form-bg">
        <ion-list class="egobie-home-form">
            <ion-item>
                <i class="icon-mask"></i>
                <i class="icon ion-ios-home"></i>
                <input type="text" placeholder="Street"
                       ng-model="home.street"/>
            </ion-item>
            <ion-item>
                <i class="icon-mask"></i>
                <i class="icon"></i>
                <input type="text" placeholder="City"
                       ng-model="home.city"/>
            </ion-item>
            <ion-item>
                <i class="icon-mask"></i>
                <i class="icon"></i>
                <select id="edithome-state" class="select-egobie"
                        ng-model="home.state"
                        ng-options="state as fullname for (state, fullname) in states">
                    <option value="">Choose State</option>
                </select>
            </ion-item>
            <ion-item>
                <i class="icon-mask"></i>
                <i class="icon"></i>
                <input type="text" placeholder="Zip Code"
                       ng-model="home.zip"/>
            </ion-item>
        </ion-list>
        <button class="button button-block egobie-home-form-button"
                ng-click="editHome()">Save</button>
    </ion-content>
</ion-modal-view>
