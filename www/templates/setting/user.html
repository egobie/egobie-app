<ion-modal-view ng-app="app.setting.user"
                ng-controller="userEditCtrl">
    <ion-header-bar class="bar bar-header bar-stable">
        <h1 class="title">USER ACCOUNT</h1>
        <button class="button button-icon icon ion-android-close"
                ng-click="hideEditUser()"></button>
    </ion-header-bar>
    <ion-content padding="true" class="has-header padding">
        <ion-list>
            <ion-item class="item-input item-stacked-label">
                <span class="input-label">First Name</span>
                <input type="text"
                       ng-model="user.first">
            </ion-item>
            <ion-item class="item-input item-stacked-label">
                <span class="input-label">Middle Name</span>
                <input type="text"
                       ng-model="user.middle">
            </ion-item>
            <ion-item class="item-input item-stacked-label">
                <span class="input-label">Last Name</span>
                <input type="text"
                       ng-model="user.last">
            </ion-item>
            <ion-item class="item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="email"
                       ng-model="user.email">
            </ion-item>
            <ion-item class="item-input item-stacked-label">
                <span class="input-label">Phone Number</span>
                <input type="text"
                       ng-model="user.phone">
            </ion-item>
        </ion-list>
        <button class="button button-block button-dark"
                ng-click="editUser()">Save</button>
    </ion-content>
</ion-modal-view>
